apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion build_versions.compile_sdk

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode app_versions.code
        versionName app_versions.name

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding{
        enabled true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}
group = "com.github.tangpj"

dependencies {
    api deps.support.appcompat
    api deps.kotlin.stdlib_jdk8
    api deps.kotlin.ktx

    api deps.support.material
    api deps.support.customtabs
    api deps.room.runtime
    api deps.room.rxjava2

    api deps.lifecycle.runtime
    api deps.lifecycle.extensions
    api deps.lifecycle.viewmodel
    api deps.lifecycle.livedata

    api deps.retrofit.runtime
    api deps.retrofit.gson

    api deps.timber

    api (deps.glide){
        exclude group: 'com.android.support'
    }
    api (deps.glide_transformations){
        exclude group: 'com.android.support'
    }

    // RxJava
    api deps.rx_android
    api deps.rxjava2

    kapt deps.room.compiler
    kapt deps.lifecycle.compiler

    kapt deps.databinding_compiler
}
